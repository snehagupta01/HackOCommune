<article class="media content-section">
    
    <div class="media-body">
      <div class="article-metadata">
        <img src="{{ post.author.avatar(36) }}"> <a href="{{ url_for('user', username=post.author.username) }}">{{ post.author.username }}</a> says:
      </div>
     
      <p class="article-content">{{ post.body }}</p>
    </div>
  </article>
